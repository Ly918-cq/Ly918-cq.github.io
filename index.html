<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>仂昭国际贸易（重庆）有限公司</title>
    <style>
        /* 页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #0366d6;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        .desc {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
        }
        /* PDF 容器样式 */
        #pdf-container {
            width: 100%;
            height: 800px;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: auto;
        }
    </style>
    <!-- 引入 PDF.js 库（无需本地下载，直接用CDN） -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.min.js"></script>
</head>
<body>
    <h1>仂昭国际贸易（重庆）有限公司</h1>
    <p class="desc">专注于中国-东盟农产品贸易，提供柑橘等农产品进出口服务</p>

    <!-- PDF 显示容器 -->
    <div id="pdf-container"></div>

    <script>
        // 配置 PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.min.js';

        // 你的 PDF 文件地址（替换成自己的仓库地址）
        const pdfUrl = 'https://github.com/Ly918-cq/Ly918-cq.github.io/raw/main/Natcropp.pdf';

        // 渲染 PDF 到页面
        async function renderPdf() {
            try {
                // 获取 PDF 文档
                const pdfDoc = await pdfjsLib.getDocument({ url: pdfUrl }).promise;
                console.log('PDF 加载成功，总页数：', pdfDoc.numPages);

                // 渲染第一页（如果要显示多页，可以循环渲染）
                const pageNum = 1;
                const page = await pdfDoc.getPage(pageNum);

                // 设置渲染尺寸
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // 把 canvas 加入容器
                const container = document.getElementById('pdf-container');
                container.appendChild(canvas);

                // 渲染页面内容
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;
            } catch (error) {
                console.error('PDF 加载失败：', error);
                document.getElementById('pdf-container').innerHTML = '<p style="text-align:center; padding:20px; color:red;">PDF 加载失败，请检查文件地址是否正确</p>';
            }
        }

        // 页面加载完成后渲染 PDF
        window.onload = renderPdf;
    </script>
</body>
</html>
